srping.datasource.driverClassName=org.h2.Driver
srping.datasource.url=jdbc:h2:mem:forum
srping.datasource.username=sa
srping.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
srping.jpa.database-pataform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


spring.datasource.initialization-mode=always
